<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{
            color:red;/*element selector*/
        }
        #x{
            color:green;/*id selector*/

        }
        .y{
            color:red;/*class selector*/
        }
        p.y{
            color:blue;/*apply on particular(by class)*/
        }
        *{
            background-color:blue;/*universal selector(apply to all)*/
            
        }
        h1,h2,p{
            font-style:italic;/*group selector(apply by using comma)*/
        }

    </style>

</head>
<body>
    <h1>Welcome to Lecture</h1>
    <h2>What is your name??</h2>
    <p>My name is Chitra Chauhan</p>
    <h3 id="x">Welcome to Webpage</h3>
    <p class="y">Lorem ipsum dolor sit amet.</p>
    <h4 class="y">Books are the mirrors of the soul</h4>

    
</body>
</html>
