<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        a[href*="example"] {
            text-decoration: none;
            font-size: 40px;
            color: brown;
            font-weight: bold;
        }   
    </style>
</head>
<body>
    <a href="https://example.com/">This text is changed according to CSS</a>
    <a href="https://otherlink.com">This text is not changed.</a>
    
</body>
</html>
